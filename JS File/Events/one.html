// ---------------------- DYNAMIC EVENT HANDLING WITH DELEGATION ----------------------

// ‚úÖ EVENT DELEGATION: Adding event listener to parent to handle children clicks.
document.querySelector('#images').addEventListener('click', function (e) {
    // ‚≠ê e.target: The actual element clicked (not necessarily the one listening)
    // e.target.tagName: To check the element type (like IMG, DIV, etc.)
    // e.target.id: Get the ID of the clicked element

    console.log(e.target.tagName);  // Logs the clicked element's tag
    console.log(e.target.id);       // Logs its ID

    // ‚úÖ If an <img> inside #images is clicked
    if (e.target.tagName === 'IMG') {
        console.log(e.target.id);

        // ‚ú® New Topic: DOM Traversal & Removal
        // e.target.parentNode ‚Üí The container (likely a <li>) of the clicked image
        // .remove() ‚Üí Removes the node from the DOM (modern way)
        let removeIt = e.target.parentNode;
        removeIt.remove();

        // üìù Alternative old way:
        // removeIt.parentNode.removeChild(removeIt);
    }
}, false);
