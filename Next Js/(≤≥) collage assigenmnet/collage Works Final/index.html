<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Times New Roman', Times, serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .form-container {
            background: #fff;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea,
        select,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 6px rgba(76, 175, 80, 0.4);
            outline: none;
        }

        /* Student registration form 18 April 2025 11:22 PM Student registration form Page 1
        } */

        textarea {
            resize: vertical;
        }

        .inline-group {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 0px;
        }

        .inline-option {
            display: flex;
            align-items: center;
            font-family:Arial, Helvetica, sans-serif;
            
        }
        input[type="checkbox"]{
            padding:10px;
        }



        .inline-option input {
            margin-right: 6px;
        }

        .form-buttons {
            text-align: center;
            margin-top: 25px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            margin: 0 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button[type="reset"] {
            background-color: #f44336;
        }

        button:hover {
            transform: scale(1.05);
            opacity: 0.95;
        }

        @media (max-width: 640px) {
            .form-container {
                margin: 20px;
                padding: 20px;
            }

            .form-buttons {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            button {
                width: 100%;
            }

            .inline-group {
                flex-direction: column;
                gap: 10px;
            }
            .inline-group {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 8px;
            flex-direction: row;
        }
        }
    </style>
</head>


<body>
    <div class="form-container" >
        <h2>ChitraKatha Registration Form</h2>
        <form id="registrationForm" >
                <label for="StudentId">StudentId</label>
                <input type="text" name="user_id" value="" required maxlength="12" minlength="5">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required maxlength="50">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="8">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" cols="50" required></textarea>
                <label>Domain:</label>
                <div class="inline-group" id="Domin">
                    <div class="inline-option">
                        <input type="checkbox" id="Director" name="Domain" value="Director">
                        <label for="reading">Director</label>
                    </div>
                    <div class="inline-option">
                        <input type="checkbox" id="Editor" name="Domain" value="Editor">
                        <label for="writing">Editor</label>
                    </div>
                    <div class="inline-option">
                        <input type="checkbox" id="Photographer" name="Domain" value="Photographer">
                        <label for="sports">Photographer</label>
                    </div>
                    <div class="inline-option">
                        <input type="checkbox" id="Story Writer" name="Domain" value="Story Writer">
                        <label for="sports">Story Writer</label>
                    </div>
                    <div class="inline-option">
                        <input type="checkbox" id="Actor" name="Domain" value="Actor">
                        <label for="sports">Actor</label>
                    </div>
                </div>
                <label>Gender:</label>
                <div class="inline-group" id="gender">
                    <div class="inline-option">
                        <input type="radio" id="male" name="gender" value="Male" required>
                        <label for="male">Male</label>
                    </div>
                    <div class="inline-option">
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                    </div>
                    <div class="inline-option">
                        <input type="radio" id="other" name="gender" value="Other">
                        <label for="other">Other</label>
                    </div>
                </div>
                <label for="city">City:</label>
                <select id="city" name="city" required>
                    <option value="">--Select City--</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Howrah">Howrah</option>
                    <option value="Ranchi">Ranchi</option>
                    <option value="Jamshedpur">Jamshedpur</option>
                </select>
                <label for="photo">Upload Rsume / CV (.pdf/.jepg/.word):</label>
                <input type="file" id="photo" name="photo" accept=".pdf, .jpg ,.word" required>
                <div class="form-buttons">
                    <button type="submit">Submit</button>
                    <!-- //creating a function for Subit bttn  -->

                    <button type="reset">Reset</button>
                </div>
            </form>
    </div>
    Student registration form Page 3
    </div>
</body>

</html>
